name: Gateway EC2 CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: gateway-ec2-prod
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        run: python manage.py check

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            APP_HOME="/home/ubuntu/schemaclient-gateway"
            BRANCH="main"
            VENV_DIR="$APP_HOME/venv"

            cd "$APP_HOME"
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git pull --ff-only origin "$BRANCH"

            if [ ! -d "$VENV_DIR" ]; then
              python3 -m venv "$VENV_DIR"
            fi

            if [ ! -f "$APP_HOME/manage.py" ]; then
              echo "manage.py not found" >&2
              exit 1
            fi

            "$VENV_DIR/bin/python" -m pip install --upgrade pip
            "$VENV_DIR/bin/pip" install -r "$APP_HOME/requirements.txt"
            "$VENV_DIR/bin/python" "$APP_HOME/manage.py" migrate --noinput
            "$VENV_DIR/bin/python" "$APP_HOME/manage.py" collectstatic --noinput
            "$VENV_DIR/bin/python" "$APP_HOME/manage.py" check

            sudo -n systemctl restart schemaclient-gateway
            sudo -n systemctl is-active --quiet schemaclient-gateway
            sudo -n nginx -t
            sudo -n systemctl reload nginx
            curl -fsS https://mysmeclabs.com/api/tunnels/health >/dev/null
