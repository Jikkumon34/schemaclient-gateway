# /etc/nginx/sites-available/schemaclient-gateway.conf
# WebSocket-capable reverse proxy for Django Channels (ASGI).

upstream schemaclient_gateway_asgi {
    server unix:/home/ubuntu/schemaclient-gateway/gateway.sock;
}

server {
    listen 80;
    listen [::]:80;
    server_name mysmeclabs.com *.mysmeclabs.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mysmeclabs.com *.mysmeclabs.com;

    ssl_certificate     /etc/nginx/ssl/gateway.pem;
    ssl_certificate_key /etc/nginx/ssl/gateway.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 20m;

    location /static/ {
        alias /home/ubuntu/schemaclient-gateway/schemaclienttunnel/staticfiles/;
        access_log off;
        expires 30d;
    }

    location / {
        proxy_pass http://schemaclient_gateway_asgi;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for websocket upgrade.
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Keep long-lived websocket tunnel stable.
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_connect_timeout 30;
    }
}
